<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>神旨驾到·营会小组看板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0e1022; --ink:#e9edff; --muted:#a9b3da;
      --card1:#161a2e; --card2:#14182b; --border:#272b45;
      --pill:#1a1f3b; --pill-b:#2a2f53;
      --btn:#243158; --btn-b:#2e3a67;
    }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--ink); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; }
    .wrap { max-width:1100px; margin:0 auto; padding:18px; }
    .top { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    h1 { margin:0; font-size:22px; }
    .pill { display:inline-block; padding:6px 10px; border:1px solid var(--pill-b); border-radius:999px; background:var(--pill); color:#b9c2ff; font-size:12px; }
    .muted { color:var(--muted); }
    a { color:#aedaff; }
    .card { background:linear-gradient(180deg,var(--card1),var(--card2)); border:1px solid var(--border); border-radius:16px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .section { margin-top:14px; }
    .btn { display:inline-block; padding:10px 12px; border-radius:10px; background:var(--btn); border:1px solid var(--btn-b); text-decoration:none; color:#eaf1ff; font-weight:600; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:14px; }
    .name { font-size:18px; margin:0 0 6px 0; }
    .meta { color:var(--muted); font-size:14px; margin-bottom:8px; }
    .list { list-style:none; padding-left:0; margin:8px 0 0 0; }
    .list li { padding:6px 0; border-bottom:1px dashed var(--pill-b); }
    .imgbox { margin-top:10px; border:1px solid var(--pill-b); background:#121632; border-radius:12px; overflow:hidden; }
    .imgbox img { width:100%; height:auto; display:block; }
    .footer { color:var(--muted); font-size:12px; margin-top:8px; }
    .kv { margin-top:10px; padding-top:8px; border-top:1px dashed var(--pill-b); font-size:14px; }
    .kv div { margin:4px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <h1>神旨驾到·营会小组看板</h1>
        <span class="pill">NFC 一碰即达</span>
        <span class="pill">实时更新</span>
      </div>
      <div id="mode" class="muted" style="margin-top:6px"></div>
    </div>

    <div id="content" class="section card"><div class="muted">正在载入数据…</div></div>
  </div>

<script>
  const API_BASE = "https://summercamp2025si.mumulinhuikai.workers.dev";

  const qs = new URLSearchParams(location.search);
  const gid  = qs.get("gid");
  const role = qs.get("role");
  const gidsParam = qs.get("gids");
  const token = qs.get("token") || "";

  const modeEl = document.getElementById("mode");
  const content = document.getElementById("content");

  const KNOWN_KEYS = new Set([
    "groupName","组名","名称",
    "leaders","带领","负责人",
    "points","积分",
    "announcement","公告",
    "resourcesLink","资源链接","链接",
    "members","成员名单","成员",
    "时间表图片","时间表","图片","scheduleImage","image","海报","行程图",
    "lastEditedTime","gid"
  ]);

  function pick(obj, keys, fallback=null){
    for (const k of keys) { if (obj && obj[k]!=null && obj[k] !== "") return obj[k]; }
    return fallback;
  }
  function pickMembersText(obj){
    return pick(obj, ["members","成员名单","成员"], "");
  }
  function toMembersArray(text){
    return String(text).split(/[，,\n]/).map(s=>s.trim()).filter(Boolean);
  }
  function pickImageUrl(obj){
    const keys = ["时间表图片","时间表","图片","scheduleImage","image","海报","行程图"];
    for (const k of keys) {
      const v = obj[k];
      if (Array.isArray(v) && v.length && v[0]?.file?.url) return v[0].file.url;
      if (typeof v === "string" && v) return v;
    }
    return null;
  }
  function otherFields(obj){
    const kv = [];
    for (const k in obj){
      if (KNOWN_KEYS.has(k)) continue;
      const v = obj[k];
      if (v==null || v==="" ) continue;
      let text = "";
      if (Array.isArray(v)) text = v.map(x => typeof x === "string" ? x : JSON.stringify(x)).join("、");
      else if (typeof v === "object") text = JSON.stringify(v);
      else text = String(v);
      kv.push(`<div><strong>${k}：</strong>${text}</div>`);
    }
    return kv.length ? `<div class="kv">${kv.join("")}</div>` : "";
  }

  function renderCard(j){
    const name        = pick(j, ["groupName","组名","名称"], "未命名小组");
    const leaders     = pick(j, ["leaders","带领","负责人"], "—");
    const points      = pick(j, ["points","积分"], 0);
    const announcement= pick(j, ["announcement","公告"], "");
    const resources   = pick(j, ["resourcesLink","资源链接","链接"], null);
    const members     = toMembersArray(pickMembersText(j));
    const imgUrl      = pickImageUrl(j);

    return `
      <div class="card">
        <h3 class="name">${name}</h3>
        <div class="meta">带领：${leaders} · 积分：${points}</div>
        ${announcement ? `<p>${announcement}</p>` : ""}
        ${imgUrl ? `<div class="imgbox"><img src="${imgUrl}" alt="时间表图片"></div>` : ""}
        ${members.length ? `<h4 style="margin:10px 0 6px 0">成员</h4><ul class="list">${members.map(m=>`<li>${m}</li>`).join("")}</ul>` : ""}
        ${resources ? `<p style="margin-top:10px"><a class="btn" href="${resources}" target="_blank" rel="noopener">资料与链接</a></p>` : ""}
        ${otherFields(j)}
        <div class="footer">最后更新：${j.lastEditedTime ? new Date(j.lastEditedTime).toLocaleString() : ""}</div>
      </div>
    `;
  }

  async function fetchJSON(url){
    const r = await fetch(url);
    const j = await r.json();
    if (!r.ok) throw new Error(j.error || "加载失败");
    return j;
  }

  async function run(){
    try {
      if (gid) {
        modeEl.textContent = "模式：成员视图（单组） · gid=" + gid;
        const j = await fetchJSON(`${API_BASE}/?gid=${encodeURIComponent(gid)}&token=${encodeURIComponent(token)}`);
        content.innerHTML = renderCard(j);
        return;
      }

      if (role === "admin") {
        modeEl.textContent = "模式：同工总览（全部小组·全展开）";
        const data = await fetchJSON(`${API_BASE}/?role=admin&token=${encodeURIComponent(token)}`);
        content.innerHTML = `<div class="grid">${data.map(renderCard).join("")}</div>`;
        return;
      }

      if (role === "centurion") {
        modeEl.textContent = "模式：百夫长总览（全展开）";
        let data;
        if (gidsParam) {
          data = await fetchJSON(`${API_BASE}/?role=centurion&gids=${encodeURIComponent(gidsParam)}&token=${encodeURIComponent(token)}`);
        } else {
          data = await fetchJSON(`${API_BASE}/?role=centurion&token=${encodeURIComponent(token)}`);
        }
        content.innerHTML = `<div class="grid">${(Array.isArray(data)?data:[]).map(renderCard).join("")}</div>`;
        return;
      }

      modeEl.textContent = "模式：总览（未指定权限）";
      content.innerHTML = '<div class="muted">请在链接后加参数：<code>?gid=1&token=...</code> 或 <code>?role=centurion&gids=...&token=...</code> 或 <code>?role=admin&token=...</code></div>';

    } catch(e) {
      content.innerHTML = `<p>载入失败：${e.message}</p>`;
    }
  }

  run();
</script>
</body>
</html>
