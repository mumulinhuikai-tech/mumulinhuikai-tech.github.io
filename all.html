<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>所有小组总览</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial; padding: 20px; }
    h1 { margin: 0 0 12px; }
    #status { color: #555; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #f5f5f5; position: sticky; top: 0; }
    img { max-width: 140px; height: auto; display: block; }
    .scroll { overflow-x: auto; }
  </style>
</head>
<body>
  <h1>所有小组总览</h1>
  <div id="status">加载中…</div>
  <div id="wrap" class="scroll"></div>

  <script>
    const API_BASE = "https://summercamp2025si.mumulinhuikai.workers.dev";

    // 读取 URL 参数
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get("role") || "";

    // 拼接 API 请求地址
    let apiUrl = `${API_BASE}/`;
    if (role) {
      apiUrl += `?role=${encodeURIComponent(role)}`;
    }

    fetch(apiUrl)
      .then(r => r.json())
      .then(data => {
        if (!Array.isArray(data)) {
          document.getElementById("status").textContent = "数据格式错误或 API 返回异常";
          console.error(data);
          return;
        }
        if (data.length === 0) {
          document.getElementById("status").textContent = "暂无数据";
          return;
        }
        document.getElementById("status").textContent = `共 ${data.length} 个小组`;

        // 统一收集所有列
        const allKeys = new Set();
        data.forEach(row => Object.keys(row).forEach(k => allKeys.add(k)));
        const headers = Array.from(allKeys);

        let html = "<table><thead><tr>";
        headers.forEach(h => html += `<th>${escapeHtml(h)}</th>`);
        html += "</tr></thead><tbody>";

        data.forEach(row => {
          html += "<tr>";
          headers.forEach(h => html += `<td>${formatValue(row[h])}</td>`);
          html += "</tr>";
        });

        html += "</tbody></table>";
        document.getElementById("wrap").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("status").textContent = `加载失败：${err}`;
      });

    function formatValue(v) {
      if (Array.isArray(v) && v.length && v[0].file && v[0].file.url) {
        return `<img src="${escapeAttr(v[0].file.url)}" alt="图片">`;
      }
      if (typeof v === "string" && /\.(jpg|jpeg|png|gif|webp)$/i.test(v)) {
        return `<img src="${escapeAttr(v)}" alt="图片">`;
      }
      if (typeof v === "string" && /^https?:\/\//i.test(v)) {
        const t = v.length > 60 ? v.slice(0, 57) + "..." : v;
        return `<a href="${escapeAttr(v)}" target="_blank" rel="noopener">${escapeHtml(t)}</a>`;
      }
      if (Array.isArray(v)) return escapeHtml(v.join(", "));
      if (typeof v === "object" && v !== null) return `<pre>${escapeHtml(JSON.stringify(v, null, 2))}</pre>`;
      return v == null ? "" : escapeHtml(String(v));
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }
    function escapeAttr(s) {
      return String(s).replaceAll('"', "&quot;");
    }
  </script>
</body>
</html>
